<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<h2 class="text-center">Crypto Advisor Bot</h2>
    <div class="container-fluid">
        <hr>
        <div class="row">
            <!-- Coin Listss -->
            <div id="coinList" class="col-md-12 table-container">
                <p>Loading...</p> <!-- Loading text inital -->
            </div>
            <br>
            <hr>


            <hr>
            <!-- User Input and Data Displaying -->
            <div class="col-md-12 chart-container input-group">
                <div class="input-group-append ">
                    <label for="cryptoInput" class="form-label">Enter Cryptocurrency Symbol (e.g., BTC, ETH):
                        
                    </label>
                    
                    <input type="text" class="form-control" id="cryptoInput" placeholder="Enter cryptocurrency symbol">
                    <button id="fetchPriceBtn" class="btn btn-primary mb-3">Fetch Data</button>
                    <div id="cryptoData"></div>
                </div>
             
                
                    
                


                <canvas id="cryptoChart"></canvas>
            </div>
          
        </div>
        <br>
        <p>Works well if symbol exist in API</p>
        <hr>
        <div class="text-center">
        <button id="generateReportBtn" class="btn btn-secondary mb-3">Generate Report With AI</button>
     
</div>
<!-- Area to display AI report -->
    <div id="report"></div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>


</html>
